<h1 class="page-title">Список феноменов</h1>

{% for p in site.phenomena %}

    <h3 class="post-preview__header">{{p.title}} <span class="post-preview__year">{{p.categories}}</span> </h3>
    <p class="post-preview__lead">{{ p.excerpt | strip_html}}</p>
  </div>
{% endfor %}
